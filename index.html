<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Fundamentals Quiz</title>
  </head>

  <body>
    <header>
      <h1>JavaScript Fundamentals Quiz</h1>
      <!---- Countdown timer will go here -->
      <h3 id="time">Time: </h3>
    </header>
    <div class="card">
      <button id ="start"> Start</button>
      <div id=" card-header">
        <h2>
          Each incorrect answer 15 seconds will be taken from the timer.
        </h2>
      </div>
      <div id="card-body">
        <!-- Questions will go here -->
        <h4 id="questions"></h3>
          <!-- Answers will go here-->
      <div class="options">
        <button type="button" class="btn btn-outline-success" id="b1"></button>
        <button type="button" class="btn btn-outline-success" id="b2"></button>
        <button type="button" class="btn btn-outline-success" id="b3"></button>
        <button type="button" class="btn btn-outline-success" id="b4"></button>
      
      </div>
      </div>
      <div class="card-footer">
        <button id ="previous"> Previous </button>
        <button id ="next"> Next </button>
        <button id ="submit"> Submit </button>
      </div>
      <div class="scoreboard">
        <h3 id = "highsore"></h3>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
  integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
