<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Fundamentals Quiz</title>
  </head>

  <body>
    <header>
      <h1>JavaScript Fundamentals Quiz</h1>
      <!---- Countdown timer will go here -->
      <h3 id="time">Time: </h3>
    </header>
    <div class="card">
      <button id ="start"> Start</button>
      <div id=" card-header">
        <h2>
          Each incorrect answer 15 seconds will be taken from the timer.
        </h2>
      </div>
      <div id="card-body">
        <h3><!-- Questions will go here --></h3>
          <!-- Answers will go here-->
      </div>
      <div class="card-footer">
        <button id ="previous"> Previous </button>
        <button id ="next"> Next </button>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
